name: Unit Test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Unit Test
        run: npm run test
